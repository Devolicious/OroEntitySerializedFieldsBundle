parameters:
    oro_serialized_fields.migration.searilized_data.post_up.listener.class: Oro\Bundle\EntitySerializedFieldsBundle\EventListener\SerializedDataPostUpMigrationListener
    oro_serialized_fields.serialized_generator.extension.class:   Oro\Bundle\EntitySerializedFieldsBundle\Tools\GeneratorExtensions\SerializedDataGeneratorExtension

    oro_serialized_fields.datagrid.column_options_guesser.class:  Oro\Bundle\EntitySerializedFieldsBundle\Grid\SerializedColumnOptionsGuesser
    oro_serialized_fields.datagrid.extension.serialized_fields.class: Oro\Bundle\EntitySerializedFieldsBundle\Grid\SerializedFieldsExtension
services:
    oro_serialized_fields.migration.searilized_data.post_up.listener:
          class: %oro_serialized_fields.migration.searilized_data.post_up.listener.class%
          arguments:
              - @oro_entity_extend.migration.entity_metadata_helper
          tags:
              - { name: kernel.event_listener, event: oro_migration.post_up, method: onPostUp, priority: -100 }

    oro_serialized_fields.serialized_generator.extension:
        class: %oro_serialized_fields.serialized_generator.extension.class%
        arguments:
            - @oro_entity_config.provider.extend
        tags:
            - { name: oro_entity_extend.entity_generator_extension }

    oro_serialized_fields.datagrid.column_options_guesser:
        class: %oro_serialized_fields.datagrid.column_options_guesser.class%
        arguments:
            - @oro_entity_config.config_manager
        tags:
            - { name: oro_datagrid.column_options_guesser }

    oro_serialized_fields.datagrid.extension.serialized_fields:
        class: %oro_serialized_fields.datagrid.extension.serialized_fields.class%
        arguments:
            - @oro_entity_config.config_manager
            - @oro_entity.orm.entity_class_resolver
            - @oro_datagrid.datagrid.guesser
        tags:
            - { name: oro_datagrid.extension }